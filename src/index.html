    <script src="modjool.js"></script>
    <script src="components/custom-element.js"></script>

      button { font-size: 21px; }

  <body>
    <h1>Simple web components</h1>
    <custom-el WIDTH="600px" amount="7" fruit="lemon"><span slot="cool">s</span></custom-el>
    <my-paragraph test="">banana</my-paragraph>

    <div x-data="{ tab: 'foo' }">
      <button :class="{ 'active': tab === 'foo' }" @click="tab = 'foo'">Foo</button>
      <button :class="{ 'active': tab === 'bar' }" @click="tab = 'bar'">Bar</button>
  
      <div x-show="tab === 'foo'">Tab Foo</div>
      <div x-show="tab === 'bar'">Tab Bar</div>
  </div>
  </body>
